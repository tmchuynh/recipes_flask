<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='index.css' ) }}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container p-5">
        <div class="d-flex justify-content-between align-content-center">
            <h1>Welcome, {{session['first_name']}}</h1>
            <div>
                <a href="/recipes" class="btn btn-primary mt-4">Back to Recipes List</a>

                <a href="/users/logout" class="btn btn-secondary mt-4">Logout</a>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
        <h2>{{recipe.name}}</h2>
        <p>Posted by: {{user}}</p>
        </div>
        <div class="container border border-dark p-5 m-0">
            <h3>Description:</h3> <p>{{recipe.description}}</p>
            <h3>Under 30 Minutes?</h3>
            <p>
            {% if (recipe.if_under_30 == 1): %}
                Yes
                {% else %}
                No
            {% endif %}
            </p>
            <h3>Instruction: </h3><p>{{recipe.instructions}}</p>
            <h3>Date Made: </h3><p>{{recipe.date_made}}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
