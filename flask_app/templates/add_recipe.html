<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='index.css' ) }}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container p-5">
        <div class="d-flex justify-content-between align-content-center">
            <h1>Add a New Recipe, {{session['first_name']}}</h1>
            <div>
                <a href="/recipes" class="btn btn-primary mt-4">Back to Recipes List</a>

                <a href="/users/logout" class="btn btn-secondary mt-4">Logout</a>
            </div>
        </div>
        <form action="/recipes/add" method="post" class="form-horizontal">
            <label for="name">Name</label>
            <input type="text" name="name">

            <label for="description">Description</label>
            <input type="text" name="description">

            <label for="instructions">Instructions</label>
            <input type="text" name="instructions">

            <label class="control-label" for="date_made">Date Cooked/ Made:</label>
            <input class="form-control" id="date_made" name="date_made" placeholder="MM/DD/YYY" type="text" />

            <h6>Under 30 Minutes?</h6>
            <div class="pb-2 d-flex flex-column w-25">
                <div>
                    <label for="if_under_30">Yes</label>
                    <input type="radio" name="if_under_30" id="if_under_30" value="1">
                </div>
                <div>
                    <label for="if_under_30">No</label>
                    <input type="radio" name="if_under_30" id="if_under_30" value="0" checked>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>


    <script>
        $(document).ready(function () {
            var date_input = $('input[name="date_made"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
</body>

</html>
